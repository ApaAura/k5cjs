<div class="cal">
  <div class="cal__header">
    <div *ngIf="kcCal.changes | async as kcCal" class="cal__month">{{ kcCal.month | date:'MMMM yyyy' }}</div>

    <div>
      <button (click)="kcCal.prev()" class="cal__button">
        <kc-control-left></kc-control-left>
      </button>
      <button (click)="kcCal.next()" class="cal__button">
        <kc-control-right></kc-control-right>
      </button>
    </div>
  </div>
  <ng-container #container></ng-container>
</div>
