<kc-grid
  [scale]="scale.value"
  [cols]="cols"
  [rows]="rows"
  [colsGaps]="colsGaps"
  [rowsGaps]="rowsGaps"
  [items]="items"
  class="grid"
>
  <div header>
    <div>Header content (optional)</div>
    <div>
      <input [formControl]="scale" type="range" min="0.1" max="1.5" step="0.1" />
    </div>
    <div>
      <button (click)="back()">back</button>
    </div>
  </div>

  <div *kcGridItem="let item; type: data" class="grid__item">
    <div kcGridResizeTopLeft [cell]="item" class="grid__resize grid__resize--top-left">TL</div>
    <div kcGridResizeTop [cell]="item" class="grid__resize grid__resize--top">T</div>
    <div kcGridResizeTopRight [cell]="item" class="grid__resize grid__resize--top-right">TR</div>

    <div>id: {{ item.id }}</div>
    <div>col: {{ item.col }}</div>
    <div>cols: {{ item.cols }}</div>
    <div>row: {{ item.row }}</div>
    <div>rows: {{ item.rows }}</div>
    <div>rows: {{ item.rows }}</div>
    <div>
      <span>data:</span>
      <pre>{{ item.data | json }}</pre>
    </div>

    <div kcGridResizeRight [cell]="item" class="grid__resize grid__resize--right">R</div>
    <div kcGridResizeLeft [cell]="item" class="grid__resize grid__resize--left">L</div>

    <div kcGridResizeBottomLeft [cell]="item" class="grid__resize grid__resize--bottom-left">BL</div>
    <div kcGridResizeBottom [cell]="item" class="grid__resize grid__resize--bottom">B</div>
    <div kcGridResizeBottomRight [cell]="item" class="grid__resize grid__resize--bottom-right">BR</div>
  </div>

  <div footer>Footer content (optional)</div>
</kc-grid>
