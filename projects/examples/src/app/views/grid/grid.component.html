<kc-grid
  [scale]="scale.value"
  [cols]="cols"
  [rows]="rows"
  [colsGaps]="colsGaps"
  [rowsGaps]="rowsGaps"
  (changes)="changes($event)"
  [items]="items"
  class="grid"
>
  <div header>
    <div>Header content (optional)</div>
    <div>
      <input [formControl]="scale" type="range" min="0.1" max="1.5" step="0.1" />
    </div>
    <div>
      <button (click)="back()">Back</button>
    </div>
    <div>
      <button (click)="add()">Add</button>
    </div>
  </div>

  <!-- <div *kcGridItem="let item; type: data" class="grid__item" kcGridMove [cell]="item"> -->
  <div *kcGridItem="let item; id as id type: data" class="grid__item">
    <div kcGridResizeTopLeft [item]="item" class="grid__resize grid__resize--top-left">TL</div>
    <div kcGridResizeTop [item]="item" class="grid__resize grid__resize--top">T</div>
    <div kcGridResizeTopRight [item]="item" class="grid__resize grid__resize--top-right">TR</div>

    <app-test-injector>
      <div>id: {{ id }}</div>
      <div>col: {{ item.col }}</div>
      <div>row: {{ item.row }}</div>
      <div>cols: {{ item.cols }}</div>
      <div>rows: {{ item.rows }}</div>
      <div>
        <span>data:</span>
        <pre>{{ item.data | json }}</pre>
      </div>
    </app-test-injector>

    <div kcGridMove [item]="item" class="grid__move">Move</div>

    <button (click)="delete(id)" class="grid__delete">Delete</button>

    <div kcGridResizeRight [item]="item" class="grid__resize grid__resize--right">
      <app-test-injector>R</app-test-injector>
    </div>
    <div kcGridResizeLeft [item]="item" class="grid__resize grid__resize--left">L</div>

    <div kcGridResizeBottomLeft [item]="item" class="grid__resize grid__resize--bottom-left">BL</div>
    <div kcGridResizeBottom [item]="item" class="grid__resize grid__resize--bottom">B</div>
    <div kcGridResizeBottomRight [item]="item" class="grid__resize grid__resize--bottom-right">BR</div>
  </div>

  <div footer>Footer content (optional)</div>
</kc-grid>
